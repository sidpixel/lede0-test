name: test

on:
  push:
    branches: 
      - main
    paths:
      - '.github/workflows/test.yml'

jobs:
  check_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: sys info
        run: |
          sysctl -n machdep.cpu.brand_string
          sysctl -n hw.ncpu
          df -h
          brew install git make gcc gnu-sed
  check_ubuntuos:
    runs-on: ubuntu-latest
    steps:
      - name: sys info
        run: |
          lscpu
          nproc
          df -hT